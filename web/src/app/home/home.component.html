<div id="wrapper">
  <div id="sidebar-wrapper">
    <ul class="sidebar-nav">
      <li class="sidebar-brand">
        <a href="/">Redis Manager</a>
      </li>
      <li>
        <a (click)="onClick_SelectClusterName(null)">Create new node</a>
      </li>
      <li *ngFor="let item of clusters">
        <a (click)="onClick_SelectClusterName(item)">{{item}}</a>
      </li>
    </ul>
  </div>
  <div id="page-content-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12" *ngIf="selectedClusterName == null">
          <h2>Create new node</h2>
          <div class="form-group">
            <label for="clusterName">Cluster Name:</label>
            <input type="text" [(ngModel)]="newNodeClusterName" class="form-control" id="clusterName">
          </div>
          <div class="form-group">
            <label for="ipAddress">IP Address:</label>
            <input type="text" [(ngModel)]="newNodeIpAddress" class="form-control" id="ipAddress">
          </div>
          <div class="form-group">
            <label for="port">Port:</label>
            <input type="text" [(ngModel)]="newNodePort" class="form-control" id="port">
          </div>
          <button class="btn btn-success" (click)="onClick_CreateNewNode()">Create new Node</button>
        </div>
        <div class="col-lg-12" *ngIf="selectedClusterName != null">
          <h1>{{selectedClusterName}}</h1>
          <h4><a href="/keys/{{selectedClusterName}}">Keys</a></h4>
          <div class="col-lg-6">
            <h3>Details</h3>
            <label>Connected Clients: </label> <span *ngIf="clusterDetails != null">{{clusterDetails.connected_clients}}</span>
            <br />
            <label>Expired Keys: </label> <span *ngIf="clusterDetails != null">{{clusterDetails.expired_keys}}</span>
            <br />
            <label>Evicted Keys: </label> <span *ngIf="clusterDetails != null">{{clusterDetails.evicted_keys}}</span>
            <br />
            <label>Memory Used: </label> <span *ngIf="clusterDetails != null">{{clusterDetails.used_memory}} MB</span>
          </div>
          <div class="col-lg-6">
            <h3>Actions</h3>
            <div class="form-group">
              <label for="pattern">Pattern:</label>
              <input type="text" [(ngModel)]="clearClusterPattern" class="form-control" id="pattern">
            </div>
            <button class="btn btn-danger" (click)="onClick_ClearCluster()">Clear Cluster</button>
          </div>
          <div class="col-lg-12">
            <h3>Nodes</h3>
            <img src="/assets/images/loader.gif" height="70" width="70" *ngIf="nodes == null" />
            <div class="row" *ngIf="nodes != null">
              <div class="col-md-3" *ngFor="let item of nodes">
                <img src="/assets/images/redis.png" class="{{item.isActive? '' : 'grayscale'}}" height="70" width="70" />
                <br />
                <label>IP Address: </label> {{item.ipAddress}}
                <br />
                <label>Port: </label>{{item.port}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
